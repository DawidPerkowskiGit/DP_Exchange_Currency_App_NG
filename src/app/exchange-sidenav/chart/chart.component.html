<div class="container">
  <div class="jumbotron">
    <h1>Historical rates data</h1>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <app-currencies-dropdown-multichoice
        [title]="requestedcurrencyTitle"
        [selectedCurrency]="requestedCurrency"
        [date]="startDate"
        (updateBaseCurrency)="updateRequestedCurrency($event)"
      ></app-currencies-dropdown-multichoice>
    </div>
    <div class="col-lg-4">
      <app-currency-dropdown-list
        [title]="baseCurrencyTitle"
        [date]="finishDate"
        (updateBaseCurrency)="updateBaseCurrency($event)"
      ></app-currency-dropdown-list>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <app-currency-date-picker
        [title]="startDateTitle"
        [initialDate]="startDate"
        (updateExchangeDate)="updateStartDate($event)"
      ></app-currency-date-picker>
    </div>
    <div class="col-lg-4">
      <app-currency-date-picker
        [title]="finishDateTitle"
        (updateExchangeDate)="updateFinishDate($event)"
      ></app-currency-date-picker>
    </div>
  </div>

  <div class="example-button-row">
    <button  mat-button color="primary" (click)="requestData()">Proceed</button>
  </div>
  <div *ngIf="dataIsBeeingFetched">
    <div class="data-fetch-info container">
        <app-spinning-wheel></app-spinning-wheel>
    </div>
  </div>
<div *ngIf="chartData">
  <ngx-charts-line-chart
    [view]="view"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [results]="chartData"
    [autoScale]="autoscale"
    [yScaleMin]="yScaleMin"
    [yScaleMax]="yScaleMax"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
  >
  </ngx-charts-line-chart>
</div>
