<form>
  <mat-form-field>
    <mat-label>{{ title }}</mat-label>

    <input
      matInput
      [matDatepicker]="picker"
      [value]="initialDate"
      (dateChange)="changeDate('change', $event)"
    />

    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker> </mat-datepicker>
  </mat-form-field>
</form>
