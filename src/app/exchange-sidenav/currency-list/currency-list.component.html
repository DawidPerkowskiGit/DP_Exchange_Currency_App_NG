<div>
  <div class="container">
    <div class="jumbotron">
      <h1>Available currencies</h1>
    </div>
    <div>
      <div *ngIf="currencyList">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Id</th>
              <th>Currency ISO name</th>
            </tr>
          </thead>

          <tbody>
            <tr
              *ngFor="
                let currency of currencyList.currencies | keyvalue;
                let i = index
              "
            >
              <td>{{ i + 1 }}</td>
              <td>{{ currency.value }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="container"></div>
</div>
