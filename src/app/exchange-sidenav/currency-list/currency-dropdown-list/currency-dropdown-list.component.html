<form>
    <mat-form-field>
      <mat-label>Choose base Currency</mat-label>
      <mat-select [(ngModel)]="selectedCurrency"
      (ngModelChange)="selectCurrency(selectedCurrency)" name="currency">
        <mat-option *ngFor="let currency of currencyList.currencies | keyvalue" [value]="currency.value">
          {{currency.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- <p> Selected currency: {{selectedCurrency}} </p> -->
</form>
